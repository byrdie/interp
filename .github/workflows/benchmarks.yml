
name: benchmarks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install -e .[benchmark]
      - name: Run benchmarks
        run: |
          asv machine --yes
          asv run
          asv gh-pages
